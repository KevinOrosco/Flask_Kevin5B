<!DOCTYPE html><html><head>
    <title>Lista de Generos</title>
    <link rel="stylesheet" type="text/css">

</head><body>

    <h1>Generos</h1>
    <ul>
        {% for cancion in canciones %}
            <li>
                <a href="{{ url_for('cancion.detalle', id=cancion['TrackId']) }}">
                    {{ cancion["name"] }} 
                </a>
            </li>
        {% endfor %}
    </ul>
    
</body></html>
