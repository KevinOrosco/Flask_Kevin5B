<!DOCTYPE html><html><head>
    <title>Lista de Generos</title>
    <link rel="stylesheet" type="text/css">

</head><body>

    <h1>Generos</h1>
    <ul>
        {% for genero in generos %}
            <li>
                <a href="{{ url_for('genero.detalle', id=genero['GenreId']) }}">
                    {{ genero["Name"] }} 
                </a>
            </li>
        {% endfor %}
    </ul>
    
</body></html>
